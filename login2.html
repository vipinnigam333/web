<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container">
        <div class="signin-section">
            <h2>Sign In</h2>
            <div class="social-icons">
                <div class="social-icon">
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" width="20">
                </div>
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/600px-Facebook_Logo_%282019%29.png" alt="Facebook" width="20">
                </div>
                <div class="social-icon">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20">
                </div>
                <div class="social-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="20">
                </div>
            </div>
            <div class="divider">or use your email password</div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="forgot-password">
                <a href="#">Forgot your Password?</a>
            </div>
            <button class="signin-btn" onclick="fun()">SIGN IN</button>
        </div>
        <div class="welcome-section">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all of site features</p>
            <button class="signup-btn">SIGN UP</button>
        </div>
    </div>
    <script src="login2.js"></script>
</body>
</html>
