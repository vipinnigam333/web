<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
       
        <div class="login-left">
            <div class="image">
         <a href="https://myaccount.google.com/" target="_blank"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="https://myaccount.google.com/"></a>
       <a href="https://www.facebook.com/" target="_blank"><img src="https://cdn-icons-png.freepik.com/256/5968/5968764.png?semt=ais_hybrid" alt="Facebook"></a>
       <a href="https://www.linkedin.com/" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTllNbtXaEUaCuGkcHhD6Wqb7QzOD0KGeYgkw&s" alt="LinkedIn"></a>
                </div>
            <h2>Sign In</h2>
           
            <form action="/submit_login" method="POST">
                <label for="username">Gmail ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your Gmail ID" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>

                <div class="actions">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" onclick="fun()" > Sign In</button>
            </form>
        </div>

        <!-- Right Section -->
        <div class="login-right">
            <h2>Welcome to Login</h2>
            <p>Don't have an account?</p>
            <a href="registration.html">Sign Up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
